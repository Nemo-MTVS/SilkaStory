plugins {
    id 'java'
    id 'jacoco' // jacoco를 사용하기 위한 플러그인 설정
}

group = 'com.silkastory'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // 기존 의존성
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.3.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.16'
    
    // Hibernate JPA
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.4.4.Final'
    implementation group: 'org.hibernate', name: 'hibernate-hikaricp', version: '6.4.4.Final'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.1.0'

    // 테스트 의존성
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

jacoco {
    toolVersion = "0.8.8" // 최신 버전 사용
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // 테스트 후 자동으로 JaCoCo 보고서 생성
}

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true  // HTML 리포트 활성화
        xml.required = true   // XML 리포트 활성화
    }
}